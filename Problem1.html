    <!-- This function will print out all of the prime numbers between 0 and 100 -->
    <body onload="isPrime(100)">
    <p id="showIt"></p>
<script>
function isPrime(num) {
    // if(num < 2) return false;
    var numbers = "";
    for (var numbers = 2; numbers < num; numbers++) {
        if(num%numbers==0)
            return "that's all, folks";
    }
    return true;
}
for(var numbers = 0; numbers < 100; numbers++){
    if(isPrime(numbers)) console.log(numbers);
}
console.log(isPrime(100));
  document.getElementById("showIt").innerHTML = numbers;
</script>
